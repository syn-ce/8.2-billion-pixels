<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta
            name="viewport"
            content="width=device-width, initial-scale=1.0, maximum-scale=1, minimum-scale=1, user-scalable=no, height=device-height, target-densitydpi=device-dpi"
        />
        <title>8.2 Billion Pixels</title>
    </head>
    <body class="prevent-transition-before-pageload" style="visibility: hidden">
        <div id="canvas-default-offset-wrapper">
            <div id="pan-zoom-wrapper">
                <div id="canvas-reticle-wrapper">
                    <canvas id="clicker-canvas"></canvas>
                    <div id="reticle-wrapper">
                        <div id="reticle"></div>
                    </div>
                </div>
            </div>
        </div>
        <div id="screen-frame"></div>
        <div id="initiate-place-pixel-wrapper">
            <button id="initiate-place-pixel">
                <p id="place-pixel-text">Place!</p>
                <p id="place-pixel-coords-text"></p>
            </button>
        </div>
        <div id="zoom-slider-wrapper">
            <label for="zoom-slider" id="zoom-slider-label"></label>
            <input
                type="range"
                name="zoom-slider"
                id="zoom-slider"
                class="slider"
            />
        </div>
        <div id="place-pixel-wrapper">
            <div id="color-picker"></div>
            <div id="abort-confirm-wrapper">
                <button id="confirm-place-pixel">
                    <div class="checkmark"></div>
                </button>
                <button id="abort-place-pixel">
                    <div class="cross"></div>
                </button>
            </div>
        </div>
        <div id="loader-wrapper">
            <div id="loader"></div>
        </div>
        <script type="module" src="/src/main.ts"></script>
    </body>
</html>
